<link href="stylesheets/mqBookmarklet.css" rel="stylesheet">

<div id="mqBookmarklet">

  <div class="mqBookmarklet-currentSize">
    <span class="mqBookmarklet-currentSize-value">65.32em</span>
    <span class="mqBookmarklet-currentSize-value">45em</span>
  </div>
  <div class="mqBookmarklet-currentPosition">
    <span class="mqBookmarklet-currentPosition-value">38.45em</span>
    <span class="mqBookmarklet-currentPosition-value">25.23em</span>
  </div>
  <form class="mqBookmarklet-controls">
    <label for="unit-em">em
      <input type="radio" name="unit" value="em" id="unit-em">
    </label>
    <label for="unit-px">px
      <input type="radio" name="unit" value="px" id="unit-px">
    </label>
  </form>
  
  <div class="mqBookmarklet-queryList">
    <p class="mqBookmarklet-queryDefinition">min-width: 67em</p>
    <p class="mqBookmarklet-queryDefinition">min-width: 54.34em</p>
    <p class="mqBookmarklet-queryDefinition">min-width: 40em</p>
    <p class="mqBookmarklet-queryDefinition">min-width: 37.98em</p>
    <p class="mqBookmarklet-queryDefinition">min-width: 34em</p>
    <p class="mqBookmarklet-queryDefinition">min-width: 30em</p>
    <p class="mqBookmarklet-queryDefinition">min-width: 25.34em</p>
  </div>
</div>
